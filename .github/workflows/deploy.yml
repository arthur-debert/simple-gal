name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Run tests first - must pass before build/deploy
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Cache apt packages
      - name: Cache apt packages
        uses: actions/cache@v4
        id: apt-cache
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-imagemagick-v1

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick webp libavif-bin
          convert -version

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --all-features

      - name: Run ignored tests (require ImageMagick)
        run: cargo test --all-features -- --ignored

      - name: Build release binary
        run: cargo build --release

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: lighttable-binary
          path: target/release/lighttable
          retention-days: 1

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Cache apt packages for image processing
      - name: Cache apt packages
        uses: actions/cache@v4
        id: apt-cache
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-imagemagick-v1

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick webp libavif-bin

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: lighttable-binary
          path: ./bin

      - name: Make binary executable
        run: chmod +x ./bin/lighttable

      - name: Build site
        run: |
          ./bin/lighttable build images dist
          cp CNAME dist/

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
