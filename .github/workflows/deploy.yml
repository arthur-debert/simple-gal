name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust with ImageMagick
        uses: ./.github/actions/rust-setup
        with:
          install-imagemagick: 'true'

      - name: Run tests
        run: cargo test --all-features

      - name: Run ignored tests (require ImageMagick)
        run: cargo test --all-features -- --ignored

      - name: Build release binary
        run: cargo build --release

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: simple-gal-binary
          path: target/release/simple-gal
          retention-days: 1

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick webp libavif-bin

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: simple-gal-binary
          path: ./bin

      - name: Make binary executable
        run: chmod +x ./bin/simple-gal

      - name: Build site
        run: |
          ./bin/simple-gal build
          cp CNAME dist/

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
