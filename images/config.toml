# LightTable Configuration
# Place this file in your content root directory (same as your images)
# All options are optional - defaults will be used for any missing values

# The path to where images, config and pages are
content_root = "images"

[thumbnails]
# Aspect ratio for thumbnails (width:height)
# Common choices: [1, 1] for square, [4, 5] for portrait
aspect_ratio = [4, 5]

[images]
# Responsive sizes to generate
sizes = [800, 1400, 2080]
# AVIF/WebP quality (0-100)
quality = 90

[theme.frame_x]
# Horizontal frame padding (left/right) around images
size = "3px"
min = "3px"
max = "8px"

[theme.frame_y]
size = "2vw"
min = "0.5rem"
max = "2rem"

# Color scheme configuration

[colors.light]
# Light mode colors (when prefers-color-scheme: light or no preference)
background = "#ffffff"
text = "#111111"
text_muted = "#666666" # Used for nav menu, breadcrumbs, captions
border = "#e0e0e0"
link = "#333333"
link_hover = "#000000"

[colors.dark]
# Dark mode colors (when prefers-color-scheme: dark)
background = "#0a0a0a"
text = "#eeeeee"
text_muted = "#999999" # Used for nav menu, breadcrumbs, captions
border = "#333333"
link = "#cccccc"
link_hover = "#ffffff"
